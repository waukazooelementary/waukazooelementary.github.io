        <script>
  Papa.parse("https://raw.githubusercontent.com/waukazooelementary/waukazooelementary.github.io/master/Waukazoo%20Volunteer%20List.csv", {
    download: true,
      header: true,
    complete: function(results) {
          var volunteerSelect = document.getElementById('volunteersList');
          var frag = document.createDocumentFragment();
          results.data.forEach(function(row){
              if (row.firstname !== '') {
                elOption = frag.appendChild(document.createElement('option'));
                elOption.text = row.firstname + " " + row.lastname;
                volunteerSelect.appendChild(elOption);
              }
          });
                  $(volunteerSelect).chosen();
            }
          }); 
</script>

<script>
 // get a new date (locale machine date time)
var date = new Date();
// get the date as a string
var n = date.toDateString();
// get the time as a string
var time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

// find the html element with the id of time
// set the innerHTML of that element to the date a space the time
document.getElementById('date').innerHTML = n ;
document.getElementById('time').innerHTML = time;
</script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzrKqVJEidj98LDaebjqwQX4Ti5tjvWcx52oLBrQwKqDH29_uo/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    
    .then(function(res) {
      document.getElementById('test-form').reset()
      if (res.ok) {
        setTimeout(function(){ window.location.href= 'index.html';}, 2000);        
    } else if (res.status == 401) {
        alert("Oops! You are not authorized.");
  }
}, function(e) {
  alert("Error submitting form!");
});
  }) 
  
</script>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');
    
    // Get the button that opens the modal
    var btn = document.getElementById("postForm");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    
    
    btn.onclick = function() {
      var selName = document.getElementById('volunteersList');
          if (selName.selectedIndex < 1)  { 
          alert("Please select your name."); 
          selName.focus(); 
          return false; 
      } 
     return modal.style.display = "block";
    }
    
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
